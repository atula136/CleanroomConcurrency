language: objective-c
xcode_project: CleanroomConcurrency.xcodeproj
osx_image: xcode8

git:
  depth: 1
  submodules: false

before_install:
  - git submodule update --init

install:
  - gem install xcpretty

script:
- set -o pipefail && xcodebuild -project CleanroomConcurrency.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomConcurrency-iOS -destination 'platform=iOS Simulator,OS=10.0,name=iPhone 6s Plus' -destination-timeout 300 clean build | tee "CleanroomConcurrency-iOS-build.log" | xcpretty
- set -o pipefail && xcodebuild -project CleanroomConcurrency.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomConcurrency-iOS -destination 'platform=iOS Simulator,OS=10.0,name=iPhone 6s Plus' -destination-timeout 300 test | tee "CleanroomConcurrency-iOS-test.log" | xcpretty
- set -o pipefail && xcodebuild -project CleanroomConcurrency.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomConcurrency-OSX -destination 'platform=macOS' -destination-timeout 300 clean build | tee "CleanroomConcurrency-macOS-build.log" | xcpretty
- set -o pipefail && xcodebuild -project CleanroomConcurrency.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomConcurrency-OSX -destination 'platform=macOS' -destination-timeout 300 test | tee "CleanroomConcurrency-macOS-test.log" | xcpretty
- set -o pipefail && xcodebuild -project CleanroomConcurrency.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomConcurrency-tvOS -destination 'platform=tvOS Simulator,OS=10.0,name=Apple TV 1080p' -destination-timeout 300 clean build | tee "CleanroomConcurrency-tvOS-build.log" | xcpretty
- set -o pipefail && xcodebuild -project CleanroomConcurrency.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomConcurrency-tvOS -destination 'platform=tvOS Simulator,OS=10.0,name=Apple TV 1080p' -destination-timeout 300 test | tee "CleanroomConcurrency-tvOS-test.log" | xcpretty
- set -o pipefail && xcodebuild -project CleanroomConcurrency.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomConcurrency-watchOS -destination 'platform=watchOS Simulator,OS=3.0,name=Apple Watch - 42mm' -destination-timeout 300 clean build | tee "CleanroomConcurrency-watchOS-build.log" | xcpretty

after_failure:
- [ -f "CleanroomConcurrency-iOS-build.log" ] && cat "CleanroomConcurrency-iOS-build.log"
- [ -f "CleanroomConcurrency-iOS-test.log" ] && cat "CleanroomConcurrency-iOS-test.log"
- [ -f "CleanroomConcurrency-macOS-build.log" ] && cat "CleanroomConcurrency-macOS-build.log"
- [ -f "CleanroomConcurrency-macOS-test.log" ] && cat "CleanroomConcurrency-macOS-test.log"
- [ -f "CleanroomConcurrency-tvOS-build.log" ] && cat "CleanroomConcurrency-tvOS-build.log"
- [ -f "CleanroomConcurrency-tvOS-test.log" ] && cat "CleanroomConcurrency-tvOS-test.log"
- [ -f "CleanroomConcurrency-watchOS-build.log" ] && cat "CleanroomConcurrency-watchOS-build.log"

