language: objective-c
xcode_project: CleanroomConcurrency.xcodeproj
osx_image: xcode8

git:
  depth: 1
  submodules: false

before_install:
  - git submodule update --init

install:
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet

script:
  - ( set -o pipefail && xcodebuild -project CleanroomConcurrency.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomConcurrency-iOS -destination 'platform=iOS Simulator,OS=10.0,name=iPhone 6s Plus' -destination-timeout 300 clean build 2>&1 | tee "CleanroomConcurrency-iOS-build.log" | xcpretty ) && rm "CleanroomConcurrency-iOS-build.log"
  - ( set -o pipefail && xcodebuild -project CleanroomConcurrency.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomConcurrency-iOS -destination 'platform=iOS Simulator,OS=10.0,name=iPhone 6s Plus' -destination-timeout 300 test 2>&1 | tee "CleanroomConcurrency-iOS-test.log" | xcpretty ) && rm "CleanroomConcurrency-iOS-test.log"
  - ( set -o pipefail && xcodebuild -project CleanroomConcurrency.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomConcurrency-OSX -destination 'platform=macOS' -destination-timeout 300 clean build 2>&1 | tee "CleanroomConcurrency-macOS-build.log" | xcpretty ) && rm "CleanroomConcurrency-macOS-build.log"
  - ( set -o pipefail && xcodebuild -project CleanroomConcurrency.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomConcurrency-OSX -destination 'platform=macOS' -destination-timeout 300 test 2>&1 | tee "CleanroomConcurrency-macOS-test.log" | xcpretty ) && rm "CleanroomConcurrency-macOS-test.log"
  - ( set -o pipefail && xcodebuild -project CleanroomConcurrency.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomConcurrency-tvOS -destination 'platform=tvOS Simulator,OS=10.0,name=Apple TV 1080p' -destination-timeout 300 clean build 2>&1 | tee "CleanroomConcurrency-tvOS-build.log" | xcpretty ) && rm "CleanroomConcurrency-tvOS-build.log"
  - ( set -o pipefail && xcodebuild -project CleanroomConcurrency.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomConcurrency-tvOS -destination 'platform=tvOS Simulator,OS=10.0,name=Apple TV 1080p' -destination-timeout 300 test 2>&1 | tee "CleanroomConcurrency-tvOS-test.log" | xcpretty ) && rm "CleanroomConcurrency-tvOS-test.log"
  - ( set -o pipefail && xcodebuild -project CleanroomConcurrency.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomConcurrency-watchOS -destination 'platform=watchOS Simulator,OS=3.0,name=Apple Watch - 42mm' -destination-timeout 300 clean build 2>&1 | tee "CleanroomConcurrency-watchOS-build.log" | xcpretty ) && rm "CleanroomConcurrency-watchOS-build.log"

after_failure:
  - test -f "CleanroomConcurrency-iOS-build.log" && tail -n 2500 "CleanroomConcurrency-iOS-build.log"
  - test -f "CleanroomConcurrency-iOS-test.log" && tail -n 2500 "CleanroomConcurrency-iOS-test.log"
  - test -f "CleanroomConcurrency-iOS-test.log" && LINE_BEFORE=`cat "CleanroomConcurrency-iOS-test.log" | grep -n "IDETestOperationsObserverDebug. Writing diagnostic log for test session to." | awk -F':' '{print $1}'` && LINE=`expr $LINE_BEFORE + 1` && LOG_FILE=`head -n $LINE "CleanroomConcurrency-iOS-test.log" | tail -n 1` && cat "$LOG_FILE"
  - test -f "CleanroomConcurrency-macOS-build.log" && tail -n 2500 "CleanroomConcurrency-macOS-build.log"
  - test -f "CleanroomConcurrency-macOS-test.log" && tail -n 2500 "CleanroomConcurrency-macOS-test.log"
  - test -f "CleanroomConcurrency-macOS-test.log" && LINE_BEFORE=`cat "CleanroomConcurrency-macOS-test.log" | grep -n "IDETestOperationsObserverDebug. Writing diagnostic log for test session to." | awk -F':' '{print $1}'` && LINE=`expr $LINE_BEFORE + 1` && LOG_FILE=`head -n $LINE "CleanroomConcurrency-macOS-test.log" | tail -n 1` && cat "$LOG_FILE"
  - test -f "CleanroomConcurrency-tvOS-build.log" && tail -n 2500 "CleanroomConcurrency-tvOS-build.log"
  - test -f "CleanroomConcurrency-tvOS-test.log" && tail -n 2500 "CleanroomConcurrency-tvOS-test.log"
  - test -f "CleanroomConcurrency-tvOS-test.log" && LINE_BEFORE=`cat "CleanroomConcurrency-tvOS-test.log" | grep -n "IDETestOperationsObserverDebug. Writing diagnostic log for test session to." | awk -F':' '{print $1}'` && LINE=`expr $LINE_BEFORE + 1` && LOG_FILE=`head -n $LINE "CleanroomConcurrency-tvOS-test.log" | tail -n 1` && cat "$LOG_FILE"
  - test -f "CleanroomConcurrency-watchOS-build.log" && tail -n 2500 "CleanroomConcurrency-watchOS-build.log"

